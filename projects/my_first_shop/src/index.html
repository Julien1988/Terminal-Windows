<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <h1 class="header__nav__title title">
                The First Shop
            </h1>
            <ul class="header__nav__list list">
                <li class="header__nav__list__item list_item">
                    <a href="#" class="header__nav__list__item__link link">
                        Acceuil
                    </a>
                </li>
                <li class="header__nav__list__item list_item">
                    <a href="#" class="header__nav__list__item__link link">
                        Nos Collections
                    </a>
                </li>
                <li class="header__nav__list__item list_item">
                    <a href="#" class="header__nav__list__item__link link">
                        Contact
                    </a>
                </li>

            </ul>

        </nav>
        <div class="header__carousel">
            <button class="header__carousel__button" id="carousel-left-button">
                <img src="/assets/arrow-left-solid.svg" alt="arrow left">
            </button>
            <button class="header__carousel__button" id="carousel-right-button">
                <img src="/assets/arrow-right-solid.svg" alt="arrow right">
            </button>
            <img src="/assets/banner01.png" alt="Image de addidas" class="header__carousel__image image hidden">
            <img src="/assets/banner02.png" alt="Image de addidas" class="header__carousel__image image hidden">
            <img src="/assets/banner03.png" alt="Image de addidas" class="header__carousel__image image hidden">
            <img src="/assets/banner04.png" alt="Image de addidas" class="header__carousel__image image hidden">

        </div>
    </header>

    <main class="main">
        <h2 class="main__title title">
            The First Shop
        </h2>
        <h3 class="main__subtitle subtitle">
            Profitez de nos offres csluce
        </h3>
        <div class="main__article">
            <img src="/assets/img_1.png" alt="" class="main__article__image image">
            <h4 class="main__article__price">
                40€ tvac
            </h4>
            <button class="main__article__button">
                Ajouter au panier
            </button>
        </div>
        <div class="main__article">
            <img src="/assets/img_2.png" alt="" class="main__article__image image">
            <h4 class="main__article__price">
                40€ tvac
            </h4>
            <button class="main__article__button">
                Ajouter au panier
            </button>
        </div>
        <div class="main__article">
            <img src="/assets/img_3.png" alt="" class="main__article__image image">
            <h4 class="main__article__price">
                40€ tvac
            </h4>
            <button class="main__article__button">
                Ajouter au panier
            </button>
        </div>
        <div class="main__article">
            <img src="/assets/img_4.png" altcontainer__="" class="main__article__image image">
            <h4 class="main__article__price">
                40€ tvac
            </h4>
            <button class="main__article__button">
                Ajouter au panier
            </button>
        </div>
    </main>

    <footer class="footer">
        <nav class="footer__nav">
            <ul class="footer__nav__list list">
                <li class="footer__nav__list__item list_item">
                    <a href="#" class="footer__nav__list__item__link link">
                        Acceuil
                    </a>
                </li>
                <li class="footer__nav__list__item list_item">
                    <a href="#" class="footer__nav__list__item__link link">
                        Nos Collections
                    </a>
                </li>
                <li class="footer__nav__list__item list_item">
                    <a href="#" class="footer__nav__list__item__link link">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
